{% extends "base_url.html" %}

{% block content %}

<section>
	<div class = 'main_msg'>
		<p> Something went wrong. Please see the errors below:</p>
		
		{% with messages = get_flashed_messages() %}
				<ul>
					{% for message in messages %}
						<li>{{ message }}
						</li>
					{% endfor %}
				</ul>
		{% endwith %}
	

	</div>	
</section>

{% endblock %}
